<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Fake News Prediction</title>      <link rel="stylesheet" href="/static/styles.css"></head><body>    <div class="container">        <h1>Fake News Prediction</h1>        <form id="newsForm" action="/predict" method="post">            <label for="title">Title:</label><br>            <input type="text" id="title" name="title" required><br>            <label for="paragraph">Paragraph:</label><br>            <textarea id="paragraph" name="paragraph" rows="5" required></textarea><br>            <button type="submit">Predict</button>        </form>        <div id="result"></div>    </div>    <script>        const form = document.getElementById('newsForm');        form.onsubmit = async (event) => {            event.preventDefault();            const formData = new FormData(form);            const response = await fetch('/predict', {                method: 'POST',                headers: {                    'Content-Type': 'application/json'                },                body: JSON.stringify({                    title: formData.get('title'),                    paragraph: formData.get('paragraph')                })            });            const result = await response.json();            document.getElementById('result').innerHTML = `<p>Prediction: ${result.prediction}</p>`;        };    </script></body></html>
